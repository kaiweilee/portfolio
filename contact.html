    <div class="container clearfix centered">
    <div class="col-lg-8 col-md-9 col-sm-12 aligncenter centered">

  <form class="gform pure-form pure-form-stacked" method="POST" autocomplete="off"
        action="https://script.google.com/macros/s/AKfycbxRdcO8YdMCcuppKjwYQPc2qc6Dc9FAsb7BewTrbAUz95VyR4fe/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name"> </label>
        <input id="name" name="name" placeholder="Your Name" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"> </label>
        <input id="email" name="email" type="email" value=""
        required placeholder="Your Email"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="message"> </label>
        <textarea id="message" name="message" rows="10"
        placeholder="What's on your mind..."></textarea>
      </fieldset>

      <fieldset class="pure-group honeypot-field" style="display:none;" >
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <div class="input-wrapper clearfix">
            <input type="submit" class="send-btn" id="submit" name="Submit" value="send"/>
            <span id="message"></span></div>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      Thank you for your message. <br/> I will get back to you soon.
    </div>

  </form>
